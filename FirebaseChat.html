<script>
  var myName = window.prompt("{Enter Your Name}");
  function sendMessage(){
  
  var message = document.getElementById("message").value;

		// save in database
		firebase.database().ref("messages").push().set({

			"message": message
		});
		return false;
  }
  firebase.database().ref("messages").on("child_added", function(snap){
	 /* document.getElementById("messagesul").innerHTML = */
	 var prop = document.createElement("li");

//	 prop.setAttribute("id","box");
	 prop.innerHTML = "{" + snap.val().sender + "}" + " : " + snap.val().message;
	 document.getElementById("messagesul").appendChild(prop)
	})
</script>
